<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue test</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<!-- 선언적 렌더링 -->
	<div id="app"> 
		{{message}}
	</div>
	
	<!-- 속성 바인딩 -->
	<div id="app-2">
		<span v-bind:title="message">
			내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다! 
		</span>
	</div>
	
	<!-- 조건문 -->
	<div id="app-3">
		<p v-if="seen">이제 나를 볼 수 있어요</p>
		<p v-else>사라지며 내가 보여요</p>
		<!-- console창에서  app3.seen = false 입력하면 메세지 사라짐-->
	</div>
	
	<!-- 반복문 -->
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	
	<!-- 사용자 입력 핸들링 -->
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click='reverseMessage'> 메세지 뒤집기</button>
	</div>
	
</body>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: '안녕하세요 Vue!'
		}
	});
	
	var app2 = new Vue({
		el: '#app-2',
		data: {
			message: '이 페이지는 '+ new Date() + '에 로드되었습니다.'
		}
	});
	
	var app3 = new Vue({
		el: '#app-3',
		data: {
			seen: true
		}
	});
	
	var app4 = new Vue({
		el: '#app-4',
		data: {
			todos: [
				{text: '1'},
				{text: '2'},
				{text: '3'}
			]
	
		}
	});
	
	var app5 = new Vue({
		el: '#app-5',
		data: {
			message: '안녕하세요! Vue.js!'
		},
		methods: {
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	});
</script>
</html>
